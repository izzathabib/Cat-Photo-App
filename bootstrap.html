<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

  <!-- Link to include bootstrap in your page -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

  <!-- 1. Link to include font awesome. 
       2. Font awesome: Library of icon-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <!-- Place title CatPhotoApp and first image inline -->
    <div class="row">
      <div class="col-xs-8">
        <!-- Add class "text-center" to center the h2 element -->
        <h2 class="text-primary text-center">CatPhotoApp</h2>
      </div>
      <div class="col-xs-4">
        <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
      </div>
    </div>
    
    <!-- Add class "image-responsive" -->
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive" >

    <!-- Use the Bootstrap Grid to Put Elements Side By Side -->
    <div class="row">
      <div class="col-xs-4">
        <!-- Create a Bootstrap Button 
            1. "btn btn-default" just set the width of the button to be as width as the text 
            2. "btn-block" will set the button to be 100% width of the screen 
            3. Replace the default style with class "btn-primary" -->
        <button class="btn btn-block btn-primary">Like</button>
      </div>
      <div class="col-xs-4">
        <!-- Call out Optional Actions with btn-info -->
        <button class="btn btn-block btn-info">Info</button>
      </div>
      <div class="col-xs-4">
        <!-- Warn Your Users of a Dangerous Action with btn-danger -->
        <button class="btn btn-block btn-danger">Delete</button>
      </div>
    </div>
    <!-- Use a span to Target Inline Elements -->
    <p>Things cats <span class="text-danger">love</span>:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <label><input type="radio" name="indoor-outdoor"> Indoor</label>
      <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
      <label><input type="checkbox" name="personality"> Loving</label>
      <label><input type="checkbox" name="personality"> Lazy</label>
      <label><input type="checkbox" name="personality"> Crazy</label>
      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
    </form>
  
  </div>

</body>
